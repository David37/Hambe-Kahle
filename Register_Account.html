<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
</head>
<body>

    <header>
        <div >
            <a href="index.html">
                <img href="index.html" src="img/logo.png" alt="Hambe Kahle logo" 
                class="logo" height="160" width="auto">
            </a>
        </div>
        <nav>
            <div class="loginn">
                <a href="" class="button">login</a>&nbsp &nbsp
                <a href="" class="button ">register</a> 
            </div>
            <ul>
                <li><a href="">Home</a></li>|
                <li><a href="">About Us</a></li>|
                <li><a href="">FAQ</a></li>
            </ul>
        </nav>
    </header>

    <form action="register.php">
        <div class="container">
            <h2>Sign Up</h2>
            Please fill in the form to create an account with Hamba Kahle.<br>
            It is important that you fill in your correct details.
        </div>

        <div><br>
            <label for="firstName"><b>First Name:</b></label><br>
            <input type="text" name="firstName" id="firstName" placeholder="Enter first name" required><br>
            </label>
        </div>

        <div><br>
            <label for="lastName"><b>Last Name:</b></label><br>
            <input type="text" name="lastName" id="lastName" placeholder="Enter last name" required><br>
            </label>
        </div>

        <div><br>
            <label for="contactNumber"><b>Contact Number:</b></label><br>
            <input type="text" name="contactNumber" id="contactNumber" placeholder="Enter contact number" required><br>
            </label>
        </div>

        <div><br>
            <label for="email"><b>Email:</b></label><br>
            <input type="text" name="email" id="email" placeholder="Enter email" required><br>
            </label>
        </div>

        <div><br>
            <label for="email"><b>Confirm Email:</b></label><br>
            <input type="text" name="confirmEmail" id="confirmEmail" placeholder="Enter email again" required><br>
            </label>
        </div>

        <div><br>
            <label for="password"><b>Password:</b></label><br>
            <input type="password" name="password" id="password" placeholder="Enter password" required><br>
            </label>
        </div>

        <div><br>
            <label for="repeatPassword"><b>Repeat Password:</b></label><br>
            <input type="password" name="repeatPassword" id="repeatPassword" placeholder="Enter password again" required><br>
            </label>
        </div>

        <div><br>
            <button type="submit" class="signUpButton">Sign Up</button>
        </div>

        <div class="container signIn">
            <p>Already have an account? <a href="Login.html">Sign In</a></p>
        </div>

    </form>
</body>
</html>
